<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex flex-col min-h-0 relative"
      id="container"
      style="width: 100vw; height: 100vh"
    >
      <span id="my-node" class="bg-red-500 px-5 py-3 absolute">Node</span>
    </div>
    <script>
      const container = document.getElementById("container")
      const myNode = document.getElementById("my-node")
      container.addEventListener(
        "touchmove",
        /** @type {TouchEvent} e */
        (e) => {
          myNode.style = `left: ${e.touches[0].pageX}px; top: ${e.touches[0].pageY}px;`
        }
      )
      myNode.addEventListener(
        "pointerdown",
        /** @type {PointerEvent} e */
        (e) => {
          //   console.log("ðŸš€ ~ file: index.html ~ line 20 ~ e", e)
          //   myNode.style.left = e.pageX
          //   myNode.style.top = e.pageY
        }
      )
    </script>
  </body>
</html>
